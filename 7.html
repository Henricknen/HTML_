<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag article</title>
    <style>
        .article{
            padding: 15px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #eee;
            margin-bottom: 15px;
        }
        .article h1{
            color:red;
        }
    </style>
</head>
<body>

    <h1>Pagina de Article</h1>

    <div class="article"> <!--Tem display Block-->
        <h1>L.H.S.F.</h1>
        <P>Praticando HTML...</P>
    </div><!--Ela representa uma seção (area especifica) idependente no documento-->

    <div class="article">
        <h1>Segundo "article"</h1>
        <p>A pratica leva a perfeição...</p>
        <p>Cursando Analise e desenvolvimento de sistemas 2019-2022</p>
        <p>Cursando Tenico em Eletroeletronica 2020-2021</p>
    </div>

    <div class="article">
        <h1>Terçeiro article</h1>
        <p>Ola, mundo...</p>
        <p>Em 2021 o mundo passou pela grande pandemia</p>
        <h2>Covid 19</h2>
    </div>
</body>
</html>
